	<script>
	//http://stackoverflow.com/questions/3480771/how-to-see-if-string-contains-substring
	
	function containsStr(haystack, needle) {
		return (haystack).indexOf(needle) !== -1;
	}
	$(document).ready(function(){
		$("a").click(function(e) {
			e.preventDefault();
			//if (containsWord("red green blue", "red"))
			var href = $(this).attr("href");
			var ext = containsStr(href, "http://") || containsStr(href, "https://");
			
			if (ext) { 
				window.location = href;
				} 
			else {
				if (
					(href === '101') || 
					(href === '102') || 
					(href === '103') 
				) 
					{
					local_storage_set('pgid', href);
					location.reload(true);
					}
				}
		});
	});
	</script>
