	<script>
		$(document).ready(myfuncStackdivs);

		$(document).ready(function(){
			//alert('window resize');
			$(window).resize(myfuncStackdivs);
			});
				
		function myfuncStackdivs() {
			var winwidth = $(window).width();

			if( winwidth >= 750 ){
				$('.content-secondary').css({'float':'left','width':'35%'});
				$('.content-primary').css({'margin-left':'35%'});
				}
			else{
				$('.content-secondary').css({'float':'none','width':'100%'});
				$('.content-primary').css({'margin-left':'0px'});
				}			
			}
	</script>
