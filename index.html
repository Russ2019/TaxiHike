    <script>
		var sampling = 0;
		var markers = [];
		var map, GeoMarker, lastmarker;
    
	
		// Create location
		function pt2location(lat, lng) {
			var loc = new google.maps.LatLng(lat, lng);
			return(loc);
			}
			
		// place marker
		function createmarker(location) {
			var marker = new google.maps.Marker({
				position: location,
				map: map,
				});
			}	

		//--------------------------------------------------------------
		
		function initialize() {
			var mapOptions = {
				zoom: 12,
				center: new google.maps.LatLng(59.7, 10.5),
				mapTypeId: google.maps.MapTypeId.ROADMAP
				};
			map = new google.maps.Map(document.getElementById('map_canvas'),
			mapOptions);
    
			GeoMarker = new GeolocationMarker();
			GeoMarker.setCircleOptions({fillColor: '#808080'});

			google.maps.event.addListener(GeoMarker, 'position_changed', function() {
				var oldZoom = map.getZoom(); // hent map.zoom
				
				// - setCenter+setZoom on new point.
				map.setCenter(this.getPosition());  
				map.setZoom(oldZoom);
					
				// sampling
				if (sampling == 0) {
					sampling = 1;
					
					var pos = GeoMarker.getPosition();
					var lat = pos.lat();
					var lng = pos.lng();
					var loc = pt2location(lat, lng);
					createmarker(loc);
					geocodePosition(pos);
					
					// timeout to next sampling
					google.maps.event.addListenerOnce(map,'idle',function() {
						window.setTimeout(function() {
							sampling = 0;
						},15000);
					});				
					} // sampling						
	
				}); // position_changed

				
			google.maps.event.addListener(GeoMarker, 'geolocation_error', function(e) {
				alert('There was an error obtaining your position. Message: ' + e.message);
			});
		
			GeoMarker.setMap(map);
			
				
			} // initialize

		//google.maps.event.addDomListener(window, 'load', initialize);
      
		//if(!navigator.geolocation) {
			//alert('Your browser does not support ');  
                //}
	</script>

	<script>
            var geocoder = new google.maps.Geocoder();

            function geocodePosition(pos) {
                geocoder.geocode({
                    latLng: pos
                }, function(responses) {
                    if (responses && responses.length > 0) {
                        updateMarkerAddress(responses[0].formatted_address);
                    } else {
                        updateMarkerAddress('Cannot determine address at this location.');
                    }
                });
            }

            function updateMarkerAddress(str) {
                //document.getElementById('address').innerHTML = str;
				$('#result').text(str);
            }
	</script>
